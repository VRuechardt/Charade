
<div id="modalCreateRoom" class="modal bottom-sheet">

        <h4>Neuer Raum</h4>
        <input type="text" placeholder="Raumname" id="raumname">
    </div>
    <div class="modal-footer">
        <a href="#!" class="waves-effect waves-purple btn-flat" onclick="createRoom();">Erstellen</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-purple btn-flat">Abbrechen</a>
    </div>
</div>
